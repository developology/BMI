<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="heading">
        <h1>Calculate your BMI here!</h1>
    </div>
    <div class="box">
        <div class="container-details">
            <div class="details">
                <h3>Enter your Height:</h3>
                <br>
                <input type="text" placeholder="In meters" name="heightInput" id="heightInput">
                <br> <br>
                <h3>Enter your weight:</h3>
                <br>
                <input type="text" placeholder="In Kgs" name="weightInput" id="weightInput">
                <br>
                <br>
                <div class="button">
                    <button class="BMI-button" onclick="calculateBMI()">Check BMI</button>
                </div>
            </div>
        </div>

</body>

</html>
